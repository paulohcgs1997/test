<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #d9534f;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5bc0de;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servidor Offline</h1>
        <p>Não foi possível conectar ao servidor. Por favor, verifique sua conexão com a internet ou tente acessar novamente mais tarde.</p>
        <button onclick="tentarNovamente()">Tentar Novamente</button>
    </div>

    <script>
        function tentarNovamente() {
            location.reload();
        }
    </script>
</body>
</html>
